  <style>
    body{
      font-family: 'Noto Sans SC', sans-serif;
      background:#050505;
      color:#E0E0E0;
      margin:0;
      overflow-x:hidden;
    }

    /* 强制分页滑动 */
    .snap-container{
      scroll-snap-type:y mandatory;
      height:100vh;
      overflow-y:scroll;
      scrollbar-width:none;
    }
    .snap-container::-webkit-scrollbar{ display:none; }

    .snap-section{
      scroll-snap-align:start;
      height:100vh;
      width:100vw;
      flex-shrink:0;
      padding:1.25rem;
      display:flex;
      flex-direction:column;
      position:relative;
      box-sizing:border-box;
      border-bottom:1px solid rgba(255,255,255,0.05);
      overflow:hidden;
    }

    .font-num{ font-family:'Inter',sans-serif; }

    /* 背景网格 */
    .bg-grid{
      background-image: radial-gradient(circle, #222 1px, transparent 1px);
      background-size: 20px 20px;
    }

    /* 磨砂 */
    .glass-card{
      background:rgba(30,30,30,0.7);
      backdrop-filter: blur(10px);
      border:1px solid rgba(255,255,255,0.10);
      border-radius:0.75rem;
    }

    /* 霓虹 */
    .neon-text{
      text-shadow:0 0 10px rgba(99,102,241,0.6);
    }

    /* reveal 动画 */
    .reveal{
      opacity:0;
      transform:translateY(18px);
      transition:all .6s cubic-bezier(0.22,1,0.36,1);
    }
    .snap-section:target .reveal, .active .reveal{
      opacity:1;
      transform:translateY(0);
    }

    /* 进度条 */
    .progress-bar{
      height:6px;
      background:#1f1f1f;
      border-radius:999px;
      overflow:hidden;
    }
    .progress-fill{
      height:100%;
      background:#6366f1;
    }

    /* 轻微光晕背景 */
    .halo{
      position:absolute;
      inset:-40px;
      background:
        radial-gradient(600px 300px at 70% 15%, rgba(99,102,241,0.18), transparent 60%),
        radial-gradient(500px 260px at 20% 70%, rgba(168,85,247,0.12), transparent 60%),
        radial-gradient(420px 220px at 80% 85%, rgba(16,185,129,0.10), transparent 60%);
      pointer-events:none;
      filter:saturate(110%);
    }

    /* 卡片标题 */
    .mini-title{
      font-size:10px;
      letter-spacing:.14em;
      text-transform:uppercase;
      color:rgba(156,163,175,0.85);
    }

    /* 小组件徽章 */
    .badge{
      border:1px solid rgba(255,255,255,0.10);
      background:rgba(255,255,255,0.04);
      border-radius:999px;
      padding:.35rem .6rem;
      font-size:10px;
      color:rgba(209,213,219,0.9);
      white-space:nowrap;

      `;

      container.appendChild(section);
    });

    // 滚动更新页码 + 触发动画
    container.addEventListener('scroll', () => {
      const index = Math.round(container.scrollTop / window.innerHeight);
      const safeIndex = Math.max(0, Math.min(index, slides.length - 1));
      pageIndicator.innerText = slides[safeIndex].id;

      document.querySelectorAll('.snap-section').forEach((s, i) => {
        if (i === safeIndex) s.classList.add('active');
        else s.classList.remove('active');
      });
    });

    // 初始化
    lucide.createIcons();
    const first = document.querySelector('.snap-section');
    if (first) first.classList.add('active');
