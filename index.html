    body{

      background-color:#050505;
      color:#E0E0E0;
      margin:0;
      overflow-x:hidden;
    }

    /* 强制分页滑动 */
    .snap-container{
      scroll-snap-type:y mandatory;
      height:100vh;
      height:100svh;
      height:100dvh;
      overflow-y:scroll;
      scrollbar-width:none;
      -webkit-overflow-scrolling:touch;
      overscroll-behavior-y:contain;
    }
    .snap-container::-webkit-scrollbar{ display:none; }

    .snap-section{
      scroll-snap-align:start;
      height:100vh;
      height:100svh;
      height:100dvh;
      min-height:100vh;
      min-height:100svh;
      min-height:100dvh;
      width:100vw;
      flex-shrink:0;
      padding:1.25rem;
      display:flex;
      flex-direction:column;
      position:relative;
      box-sizing:border-box;
      border-bottom:1px solid rgba(255,255,255,0.05);
    }

    .font-num{ font-family:'Inter',system-ui,Segoe UI,Roboto,Arial,sans-serif; }

    /* 磨砂玻璃效果 */
    .glass-card{
      background:rgba(30,30,30,0.68);
      backdrop-filter:blur(10px);
      -webkit-backdrop-filter:blur(10px);
      border:1px solid rgba(255,255,255,0.10);
      border-radius:0.9rem;
    }

    /* 霓虹点缀 */
    .neon-text{ text-shadow:0 0 12px rgba(99,102,241,0.55); }

    /* 动画 */
    .reveal{
      opacity:0;
      transform:translateY(18px);
      transition:all 0.6s cubic-bezier(0.22, 1, 0.36, 1);
      will-change:transform, opacity;
    }
    .active .reveal{
      opacity:1;
      transform:translateY(0);
    }

    /* 网格背景 */
    .bg-grid{
      background-image: radial-gradient(circle, rgba(255,255,255,0.10) 1px, transparent 1px);
      background-size: 22px 22px;
    }

    /* 进度条 */
    .progress-bar{
      height:4px;
      background:#1f1f1f;
      border-radius:999px;
      overflow:hidden;
    }
    .progress-fill{
      height:100%;
      background:#6366f1;
      border-radius:999px;
    }

    .chip{
      display:inline-flex;
      align-items:center;
      gap:6px;
      padding:6px 10px;
      border-radius:999px;
      background:rgba(255,255,255,0.06);
      border:1px solid rgba(255,255,255,0.10);
      font-size:10px;
      color:#d1d5db;
      white-space:nowrap;
    }

    .tag{
      display:inline-flex;
      align-items:center;
      padding:4px 8px;
      border-radius:10px;
      font-size:10px;
      border:1px solid rgba(255,255,255,0.10);
      background:rgba(99,102,241,0.10);
      color:#c7d2fe;
      white-space:nowrap;
    }

    .axis-label{
      font-size:10px;
      color:rgba(148,163,184,0.9);
      letter-spacing:0.14em;
      text-transform:uppercase;

        const pageH = getPageHeight();
        const rawIndex = pageH ? (container.scrollTop / pageH) : 0;
        const index = Math.max(0, Math.min(slides.length - 1, Math.round(rawIndex)));
        pageIndicator.innerText = slides[index].id;

        document.querySelectorAll('.snap-section').forEach((s, i) => {
          if(i === index) s.classList.add('active');
          else s.classList.remove('active');
        });

        rafLock = false;
      });
    }

    renderSlides();
    lucide.createIcons();

    const first = document.querySelector('.snap-section');
    if (first) first.classList.add('active');

    container.addEventListener('scroll', onScroll, { passive: true });
    window.addEventListener('resize', onScroll);

  </script>
</body>
